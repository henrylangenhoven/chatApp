<a href="#" class="list-group-item list-group-item-action border-0 p-3">
  <div class="badge bg-success float-end">{{contact.badge}}</div>
  <div class="d-flex align-items-start">
    <img [src]="contact.avatarUrl" class="rounded-circle mr-1"
         [alt]="contact.name" width="40" height="40">
    <div class="flex-grow-1 mx-2">
      {{contact.name}}
      <div class="small"><span class="fas fa-circle chat-online"></span> {{contact.status}}</div>
    </div>
  </div>
</a>
