<a href="#" class="list-group-item list-group-item-action border-0 p-3" (click)="contactItemClicked()">
  <div class="badge bg-success float-end">{{ contact.badge }}</div>
  <div class="d-flex align-items-start">
    <img [src]="contact.avatarUrl" class="rounded-circle mr-1" [alt]="contact.name" width="40" height="40" />
    <div class="flex-grow-1 mx-2">
      {{ contact.name }}
      <div class="small">
        <i class="bi bi-circle-fill" [ngClass]="contact.isOnline ? 'chat-online' : 'chat-offline'"></i>
        {{ contact.isOnline ? 'Online' : 'Offline' }}
      </div>
    </div>
  </div>
</a>
