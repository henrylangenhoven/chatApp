<div class="pb-4" [ngClass]="message.myMessage ? 'chat-message-right' : 'chat-message-left'">
  <div class="pe-none user-select-none">
    <img [src]="message.avatarUrl" class="rounded-circle mx-2" [alt]="message.name" width="40" height="40" />
    <div class="text-muted small text-nowrap mt-2">{{ message.time }}</div>
    <div class="text-muted small text-nowrap mt-2">{{ message.date }}</div>
  </div>
  <div class="flex-shrink-1 bg-light rounded py-2 px-3 mx-2">
    <div class="fw-bold mb-1">{{ message.myMessage ? 'You' : message.name }}</div>
    {{ message.body }}
  </div>
</div>
